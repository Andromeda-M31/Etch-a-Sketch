<!DOCTYPE html>

<html>
    <head>
        <meta charset='utf-8'>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@400;800&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="intro">
            <h1><b>Etch-a-Sketch</b></h1>
            <p><b>Have fun!</b></p>
        </div>

        <div id="content">
            <div id="grid"><div id="container"></div></div>
            <div id="buttons">
                <button class="button" id="clear">Clear</button>
                <button class="button" id="resize">Resize</button>
                <button class="button" id="toggle">Toggle grid lines</button>
                <button class="button" id="rainbow-bw">Random Color</button>
            </div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
